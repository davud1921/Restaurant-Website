<div class="reservation-container">
    <h2>Make a Reservation</h2>
<br>
<form class="reservation-form" action="https://jsonplaceholder.typicode.com/posts" target="_blank" method="POST">
<div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
</div>
<div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
</div>
<div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
</div>
<div class="form-group">
        <label for="date">Reservation Date</label>
        <input type="date" id="date" name="date" class="form-control" required>
</div>
<div class="form-group">
        <label for="time">Reservation Time</label>
        <input type="time" id="time" name="time" class="form-control" required>
</div>
<div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" class="form-control" min="1" max="20" placeholder="Enter number of guests" required>
</div>
        <button type="submit" class="btn btn-primary btn-submit">Submit Reservation</button>
</form>
</div>
